<!DOCTYPE html>
<html>
<head>
    <title>Course Chapters</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="dropdown-container mt-4">
    <!-- Loop through each skill -->
    {% for skill in course_skills %}
    <div class="dropdown">
        <button class="btn bg-white dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
            <div class="mt-1 ms-3">{{ skill.skill }}</div>
        </button>
        <ul class="dropdown-menu">
            <!-- Loop through chapters associated with the current skill -->
            {% for chapter in skill.chapter_list %}
            <li><a class="dropdown-item" href="#">{{ chapter }}</a></li>
            {% empty %}
            <li><a class="dropdown-item" href="#">No chapters available</a></li>
            {% endfor %}
        </ul>
    </div>
    {% endfor %}
</div>

<!-- Include Bootstrap JS and dependencies -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.11.6/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.min.js"></script>

</body>
</html>
